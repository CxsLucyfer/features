default_context:
  description: The Amplify Command Line Interface (CLI) is a unified toolchain to create AWS cloud services for your app. Let's go ahead and install the Amplify CLI.
  feature_name: AWS Amplify CLI
  feature_id: amplify-cli
  test_command: amplify --version
  gitrepo: http://github.com/devcontainers-contrib/features
  content:
    npm:
    - package_name: "@aws-amplify/cli"
      display_name: AWS Amplify CLI
      version_alias: version
      default: latest
      exposed: true
      optional: false
    aptget: []