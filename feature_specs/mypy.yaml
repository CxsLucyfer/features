default_context:
  description: Mypy is a static type checker for Python.
  feature_name: Mypy (via pipx)
  feature_id: mypy
  test_command: mypy --version
  gitrepo: http://github.com/devcontainers-contrib/features
  content:
    pipx:
    - package_name: mypy
      display_name: Mypy
      version_alias: version
      default: latest
      exposed: true
      optional: false
    aptget: []
