default_context:
  description: "Deno is a simple, modern runtime for JavaScript and TypeScript that uses V8 and is built in Rust."
  feature_name: "Deno (via asdf)"
  feature_id: "deno-asdf"
  test_command: "deno --version"
  gitrepo: http://github.com/devcontainers-contrib/features
  content:
    asdf:
    - package_name: "deno"
      display_name: "Deno"
      version_alias: version
      default: latest
      exposed: true
      optional: false
