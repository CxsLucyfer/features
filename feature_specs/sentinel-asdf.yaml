default_context:
  description: "Sentinel is an embeddable policy as code framework to enable fine-grained, logic-based policy decisions that can be extended to source external information to make decisions."
  feature_name: "sentinel (via asdf)"
  feature_id: "sentinel-asdf"
  test_command: "sentinel --version"
  gitrepo: http://github.com/devcontainers-contrib/features
  content:
    asdf:
    - package_name: "sentinel"
      display_name: "sentinel"
      version_alias: version
      default: latest
      exposed: true
      optional: false
