default_context:
  description: "direnv is an extension for your shell. It augments existing shells with a new feature that can load and unload environment variables depending on the current directory."
  feature_name: "direnv (via asdf)"
  feature_id: "direnv-asdf"
  test_command: "direnv --version"
  gitrepo: http://github.com/devcontainers-contrib/features
  content:
    asdf:
    - package_name: "direnv"
      display_name: "direnv"
      version_alias: version
      default: latest
      exposed: true
      optional: false
