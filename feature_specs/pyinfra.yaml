default_context:
  description: pyinfra is a Python alternative to Ansible where you don't write your deployment in YAML file, but in Python.
  feature_name: pyinfra (via pipx)
  feature_id: pyinfra
  test_command: pyinfra --version
  gitrepo: http://github.com/devcontainers-contrib/features
  content:
    pipx:
    - package_name: pyinfra
      display_name: pyinfra
      version_alias: version
      default: latest
      exposed: true
      optional: false
    aptget: []