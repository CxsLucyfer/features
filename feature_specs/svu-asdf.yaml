default_context:
  description: "svu is a tool to manage semantic versions at ease."
  feature_name: "svu (via asdf)"
  feature_id: "svu-asdf"
  test_command: "svu --version"
  gitrepo: http://github.com/devcontainers-contrib/features
  content:
    asdf:
    - package_name: "svu"
      display_name: "svu"
      version_alias: version
      default: latest
      exposed: true
      optional: false
