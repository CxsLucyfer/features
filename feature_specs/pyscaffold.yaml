default_context:
  description: PyScaffold is a python project template generator with batteries included.
  feature_name: PyScaffold (via pipx)
  feature_id: pyscaffold
  test_command: putup --version
  gitrepo: http://github.com/devcontainers-contrib/features
  content:
    pipx:
    - package_name: pyscaffold[all]
      display_name: PyScaffold
      version_alias: version
      default: latest
      exposed: true
      optional: false
    aptget: []