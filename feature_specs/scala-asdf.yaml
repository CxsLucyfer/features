default_context:
  description: "Scala combines object-oriented and functional programming in one concise, high-level language"
  feature_name: "scala (via asdf)"
  feature_id: "scala-asdf"
  test_command: "scala --version"
  gitrepo: http://github.com/devcontainers-contrib/features
  content:
    asdf:
    - package_name: "scala"
      display_name: "Scala"
      version_alias: version
      default: latest
      exposed: true
      optional: false
    aptget:
    - package_name: openjdk-11-jdk
      display_name: openjdk-11-jdk
      exposed: false