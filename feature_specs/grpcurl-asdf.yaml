default_context:
  description: "gRPCurl is a command-line tool that lets you interact with gRPC servers."
  feature_name: "gRPCurl (via asdf)"
  feature_id: "grpcurl-asdf"
  test_command: "grpcurl --version"
  gitrepo: http://github.com/devcontainers-contrib/features
  content:
    asdf:
    - package_name: "grpcurl"
      display_name: "grpcurl"
      version_alias: version
      default: latest
      exposed: true
      optional: false
