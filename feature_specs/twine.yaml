default_context:
  description: Twine is a utility for publishing Python packages on PyPI.
  feature_name: Twine (via pipx)
  feature_id: twine
  test_command: twine --version
  gitrepo: http://github.com/devcontainers-contrib/features
  content:
    pipx:
    - package_name: twine
      display_name: twine
      version_alias: version
      default: latest
      exposed: true
      optional: false
    aptget: []