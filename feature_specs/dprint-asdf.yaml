default_context:
  description: "dprint is a pluggable and configurable code formatting platform written in Rust."
  feature_name: "dprint (via asdf)"
  feature_id: "dprint-asdf"
  test_command: "dprint --version"
  gitrepo: http://github.com/devcontainers-contrib/features
  content:
    asdf:
    - package_name: "dprint"
      display_name: "dprint"
      version_alias: version
      default: latest
      exposed: true
      optional: false
